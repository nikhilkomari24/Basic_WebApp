<div class="list row">
  <div class="col-md-8">
    <h1 style="font-size: 30px;">
      <i class="material-icons">location_searching</i> Track Location
    </h1>
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by UUID"
        [(ngModel)]="uuid"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary light-blue darken-4"
          type="button"
          (click)="searchLocation()"
        >
          <i class="material-icons right">search</i>
          Search
        </button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="show" class="foundLocation">
  <h1 style="font-size: 30px;">
    <i class="material-icons">location_on</i> Location Found
  </h1>
  <div class="locations">
    <table class="centered">
      <thead class="head">
        <tr>
          <th>Name</th>
          <th>Coordinates</th>
          <th>Address</th>
        </tr>
      </thead>

      <tbody class="body">
        <tr *ngFor="let detail of details">
          <td class="name">{{ detail.name }}</td>
          <td class="coordinates">
            {{ detail.latitude }}, {{ detail.longitude }}
          </td>
          <td class="Rating">{{ detail.address }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Compiled and minified CSS -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
/>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
